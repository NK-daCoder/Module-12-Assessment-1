<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/scripts/config.js" defer type="module"></script>
    <script src="./src/scripts/index.js" defer type="module"></script>
    
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-2xl mx-auto">
        <div class="flex gap-2">
            <button id="refresh" type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                Refresh
            </button>
            <button id="addContact" type="button" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
                Add Contact
            </button>
        </div>

        <div id="table" class="bg-white rounded-lg shadow p-4 mb-4">Loading contacts...</div>
    </div>

    
</body>
</html>
