<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/config.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-6">
        <!-- Avatar Section -->
        <div id="avatarImage" class="flex justify-center mb-6">
            <div class="relative group">
                <img id="contactAvatar" src="" alt="Profile Image" 
                     class="w-40 h-40 rounded-full object-cover border-4 border-gray-200">
                <label for="avatar" id="avatarLabel" 
                       class="hidden absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center cursor-pointer group-hover:flex">
                    <span class="text-white font-medium">Change Image</span>
                </label>
            </div>
        </div>
        
        <!-- Edit Form -->
        <form id="editForm" class="space-y-4">
            <div>
                <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="firstname" id="firstname" readonly
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-100">
            </div>
            
            <div>
                <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="lastname" id="lastname" readonly
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-100">
            </div>
            
            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                <input type="text" name="mobile" id="mobile" readonly
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-100">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="email" id="email" readonly
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-100">
            </div>
            
            <input type="file" name="avatar" id="avatar" accept="image/*" class="hidden">
            
            <button type="submit" id="submitForm" 
                    class="hidden w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Changes
            </button>
        </form>
        
        <!-- Action Buttons -->
        <div class="mt-8 flex justify-between space-x-4">
            <button id="homeLink" type="button" 
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Home
            </button>
            <button id="editContact" type="button" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                Edit
            </button>
            <button id="deleteContact" type="button" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
            </button>
        </div>
    </div>

    <script src="../scripts/edit-contact.js" type="module"></script>
</body>
</html>
