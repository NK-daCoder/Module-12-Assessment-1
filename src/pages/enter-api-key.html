<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Key Verification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <main class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">API Key Required</h1>
        <p class="text-gray-600 mb-6">Please enter your valid API key to continue.</p>
        
        <form id="apiKeyForm" class="space-y-4">
            <div>
                <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    name="apiKey" 
                    required
                    autocomplete="off"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your API key"
                >
            </div>
            
            <button 
                type="submit" 
                id="submitApiKey"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Verify & Continue
            </button>
            
            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
        </form>
    </main>

    <script src="../scripts/enter-api-key.js" type="module"></script>
</body>
</html>
